<!DOCTYPE html>
<html>
<header>
    <title>测试主页</title>
</header>

<body>
    <form method="POST" action="/setdata" enctype="application/x-www-form-urlencoded">
        <p>
            联系人：
            <input name="name" type="text" />
        </p>
        <p>
            手机号：
            <input name="phone" type="text" />
        </p>
        <p>
            书名：
            <input name="bookn" type="text" />
        </p>
        <fieldset>
            <legend>
                是否已还：
            </legend>
            是：
            <input name="returned" type="radio" value="1" />
            <br />否：
            <input name="returned" type="radio" value="0" checked />
        </fieldset>
        <input type="submit" value="确认提交" />
    </form>
</body>

</html>
